<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>The Freezer Pi</TITLE>
<META http-equiv=Content-Type content="text/html; charset=iso-8859-1">

<script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script language="javascript" src="scripts/jquery.imagemapster.js"></script>

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
   // a cross reference of area names to text to be shown for each area
    var xref = {
        speaker: "<b>Speaker</b> thanks Ray!!",
        pi: "<b>pi</b> that's me hiding under there!",
        cuecat: "<b>CueCat</b> cute little hand held barcode scanner",
        cable: "<b>CueCat's cable</b> hey, it's USB, so we can reach around a bit, "
            +"you know?",
        ds1631: "<b>DS1631</b>the sensor stuck in the freezer on the end of that flat cable."
            +"  A little bit of soldering (thanks Ben!) and RTV went into that.",
    };
    
    var defaultDipTooltip = 'Hover near something interesting on the image.';
    
    var image = $('#freezerpic');

    image.mapster(
    {
        fillOpacity: 0.4,
        fillColor: "d42e16",
        stroke: true,
        strokeColor: "3320FF",
        strokeOpacity: 0.8,
        strokeWidth: 4,
        singleSelect: true,
        mapKey: 'name',
        listKey: 'name',
        onClick: function (e) {
            var newToolTip = defaultDipTooltip;
            
            // update text depending on area selected
            // $('#selections').html(xref[e.key]);
            
            // change the tooltip to match hover area
            newToolTip = xref[e.key];

            image.mapster('set_options', { 
                areas: [{
                    key: "dip",
                    toolTip: newToolTip
                    }]
                });
        },
        showToolTip: true,
        toolTipClose: ["tooltip-click", "area-click"],
        areas: [
            {
                key: "speaker",
                fillColor: "ffffff"
            },
            {
                key: "pi",
                fillColor: "000000"
            },
            {
                key: "cuecat",
                fillColor: "000000"
//		toolTip: xref[e.key]
            },
            {
                key: "cable",
                fillColor: "000000",
                toolTip: defaultDipTooltip
            },
            {
                key: "ds1631",
                strokeColor: "FFFFFF"
            }
            ]
    });
});//]]> 

</script>


</HEAD>
<BODY>

Hi there!  I'm the Freezer Pi!<br>
That is, I'm a Raspberry pi hanging out by a freezer.<br>
See me below, that's me tie-wrapped under that shelf.<br>
You can see my peripherals spread out all over:
<ul>
<li>Powered speaker (thanks Ray!)
<li>CueCat (barcode scanner)
<li>DS1631 I2C thermometer
</ul>

<img id="freezerpic" src="FreezerPi.jpg" usemap="#periph">
<map id="periph_map" name="periph">
    <area shape="poly" name="speaker" coords="330,5, 415,5, 415,143, 330,143" href="#">
    <area shape="poly" name="pi"      coords="238,312, 323,312, 313,359, 238,359" href="#">
    <area shape="poly" name="cuecat"  coords="323,312, 346,312, 346,438, 323,438" href="#">
    <area shape="poly" name="cable"   coords="303,447, 408,447, 408,760, 303,760" href="#">
    <area shape="poly" name="ds1631"  coords="6,775, 67,775, 67,912, 6,912" href="#">
</map>

</BODY>
